<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreDiv">
      <div class="score">Score: <span>00</span></div>
      <div class="hi-score">HiScore: <span>00</span></div>
    </div>

    <div class="gameBoard" id="gameBoard">
      <div class="instruction">
        <img src="snake-game-ai-gen.png" alt="" />
        <button class="btn">Start</button>
      </div>
    </div>
    <div class="arrow-buttons">
      <button class="arrow up" onclick="moveUp()">↑</button>
      <button class="arrow left" onclick="moveLeft()">←</button>
      <button class="arrow down" onclick="moveDown()">↓</button>
      <button class="arrow right" onclick="moveRight()">→</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
